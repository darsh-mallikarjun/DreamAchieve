<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" th:href="@{/welcome}">DreamAchieve</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">DreamAchieve</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" th:href="@{/welcome}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sell</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" href="#" th:href="@{/welcome}">Home</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#" th:href="@{/login}">Login</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex mt-3" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </div>
</nav>

<br>
<br>
<br>

<div class="container">
<div class="row">
<div class ="col-md-6 col-md-offset-4">

 <div th:if="${param.success}"><div class="alert alert-info">You've successfully registered to our DreamAchieve</div></div>

<h2>Registration</h2>

<form th:action="@{/registartion}"  th:object="${user}" method="post">
<div class="form-group">
<input id="name " class="form-control" th:field="*{name}" placeholder="Name" required autofocus="autofocus">
</div>
<br>
<div class="form-group">
<input id="email" class="form-control" th:field="*{email}" placeholder="Email." required autofocus="autofocus">
<span id="emailHelp" class="form-text"><p>&nbsp;&nbsp;&nbsp;W'll never share your email with anyone else </p></span>
</div>

<div class="form-group">
<input id="contact " class="form-control" th:field="*{contact}" placeholder="Contact." required autofocus="autofocus">
</div>
<br>
<div class="form-group"> 
<input id="address " class="form-control" th:field="*{address}" placeholder="Address" required autofocus="autofocus">
</div>
<br>
<div class="form-group">
<input id="password " class="form-control" th:field="*{password}" placeholder="Password" required autofocus="autofocus">
</div>
<br>
<div class="form-group">
<button type="submit" class="btn btn-success">Register</button>
<span>Already Registered? <a href="/" th:href="@{/login}"></a>Login here!</span>
</div>
<br>
</form>

</div>

</div>


</div>
</body>
</html>
