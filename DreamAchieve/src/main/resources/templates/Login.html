<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" th:href="@{/welcome}">DreamAchieve</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">DreamAchieve</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" th:href="@{/welcome}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              More
            </a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" href="#" th:href="@{/welcome}">Home</a></li>
              <li><a class="dropdown-item" href="#">Sell</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#" th:href="@{/registration}">Register</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<br>
<br>
<br>

<div class="container">
<div class="row">
<div class ="col-md-6 col-md-offset-4">

 <div th:if="${param.error}"><div class="alert alert-info">Invalid User</div></div>
<h2>Login</h2>

<form th:action="@{/logout}"   method="post">
<div class="form-group">
<input id="email" class="form-control" name="email" placeholder="Email." required autofocus="autofocus">
</div>
<br>
<div class="form-group">
<input type="password"  id="password" class="form-control" name="password" placeholder="Password." required autofocus="autofocus">
</div>
<br>
<div class="form-group">
<button type="submit" class="btn btn-success">Login</button>
<span> New Buyer? <a href="/" th:href="@{/registration}">Register here!</a></span>
</div>
<br>
</form>

</div>

</div>


</div>
</body>
</html>
